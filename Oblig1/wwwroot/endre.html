<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="js/endre.js"></script>
    <title></title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <h3>Kjøp billette her</h3><br>
                <form class="form">
                    <div class="form-group">
                        <label style="margin-right: 10px" for="reiseMal"> Velg Reisemål:</label><select class="input" id="reiseMal">
                            <option></option>
                            <option>Oslo-kiel</option>
                            <option>Oslo- Danmark</option>
                            <option>Stavenger-Oslo</option>
                            <option>Kile- Bergen</option>
                            <option>Bergen-Danmark</option>
                        </select><br><div style="margin-left: 70px" id="reisemalVelgFeil"></div>
                    </div>
                    <div class="form-group">
                        <label style="margin-right: 30px" for="antallAdult">Antall Adult</label><input type="number" min="1" id="antallAdult" size="1" /><br><div style="margin-left: 70px" id="antallAdultFile"></div>
                    </div>
                    <div class="form-group">
                        <label style="margin-right: 30px" for="antallChild">Antall Child</label><input type="number" min="0" id="antallChild" size="1" /><br><div style="margin-left: 70px" id="antallChildFile"></div>
                    </div>
                    <div class="form-group">
                        <label>Billett Type:</label><br />
                        <label style="margin-right: 30px" for="single">En vei</label><input type="radio" id="single" value="En Vei" name="turType" />
                        <label style="margin-right: 30px" for="turRetur">Retur</label><input type="radio" id="turRetur" value="Retur" name="turType" /><br>
                    </div>
                    <div class="form-group">
                        <label>Klasset:</label><br />
                        <label style="margin-right: 30px" for="economy">Economy</label><input type="radio" id="economy" value="Economy" name="klasset" />
                        <label style="margin-right: 30px" for="business">Business</label><input type="radio" id="business" value="Business" name="klasset" />
                        <label style="margin-right: 30px" for="first_Class">First_Class</label><input type="radio" id="first_Class" value="First_Class" name="klasset" /><br>

                    </div>
                    <div class="form-group">
                        <label style="margin-right: 30px" for="avgang">Avgang Dato</label><input type="date" id="avgang" /><br><div style="margin-left: 70px" id="avgangFeil"></div>
                        <label style="margin-right: 30px" for="retur">Retur Dato</label><input type="date" id="retur" /><br><div style="margin-left: 70px" id="returFeil"></div>
                    </div>
                    <div class="form-group">
                        <label style="margin-right: 15px" for="fornavn">Fornavn:</label><input type="text" id="fornavn" /><br><div style="margin-left: 70px" id="navnFeil"></div>
                    </div>
                    <div class="form-group">
                        <label style="margin-right: 7px" for="etternavn">Etternavn:</label><input type="text" id="etternavn" /><br><div style="margin-left: 70px" id="etternavnfeil"></div>
                    </div>
                    <div class="form-group">
                        <label style="margin-right: 8px" for="telefonner">Telefonnr:</label><input type="text" min="0" id="telefonner" /><br><div style="margin-left: 70px" id="telefonnrFeil"></div>
                    </div>
                    <div class="form-group">
                        <label style="margin-right: 30px" for="epost">Epost:</label><input type="email" id="epost" /><br><div style="margin-left: 70px" id="epostFeil"></div>
                    </div>
                    <div class="form-group">
                        <label style="margin-right: 30px" for="adresse">Adresse:</label><input type="text" id="adresse" /><br><div style="margin-left: 70px" id="adresseFeil"></div>
                    </div>
                    <div class="form-group">
                        <label style="margin-right: 30px" for="postnr">Postnr:</label><input type="number" id="postnr" /><br><div style="margin-left: 70px" id="postnrFeil"></div>
                    </div>
                    <div class="form-group">
                        <label style="margin-right: 30px" for="postnr">Poststed:</label><input type="text" id="poststed" /><br><div style="margin-left: 70px" id="poststedFeil"></div>
                    </div>
                </form>
                <button class="btn btn-primary" onclick="endreKunde()">Endre billetter</button>
            </div>
        </div>
    </div>
</body>
</html>
