<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="js/lagre.js"></script>
    <title></title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <h3>Kjøp billette her</h3><br>
                <form class="form">
                    <div class="form-group">
                        <label style="margin-right: 10px" for="Reisemal"> Velg Reisemål:</label><select class="input" id="velgReisemal">
                            <option>Oslo-kiel</option>
                            <option>Oslo- Danmark</option>
                            <option>Stavenger-Oslo</option>
                            <option>Kile- Bergen</option>
                            <option>Bergen-Danmark</option>
                        </select><br><div style="margin-left: 70px" id="reisemalVelgFeil"></div>
                    </div>
                </form>
            <div class="form-group">
                <label style="margin-right: 30px" for="antallAdult">Antall Adult</label><input type="number" min="1" id="antallAdult" size="1" /><br><div style="margin-left: 70px" id="antallAdultFile"></div>
            </div>
            <div class="form-group">
                <label style="margin-right: 30px" for="antallChild">Antall Child</label><input type="number" min="0" id="antallChild" size="1" /><br><div style="margin-left: 70px" id="antallChildFile"></div>
            </div>
            <div class="form-group">
                <label >Billett Type</label>
                <label style="margin-right: 30px" for="single">Single</label><input type="radio" id="single" value="single" name="turType" checked="checked"/>
                <label style="margin-right: 30px" for="turRetur">Tur-retur</label><input type="radio" id="turRetur" value="turRetur" name="turType" /><br><div style="margin-left: 70px" id="turTypeFeil"></div>
            </div>
                
            <div class="form-group">
                <label style="margin-right: 30px" for="epost">Avgang Dato</label><input type="date" id="avgang" /><br><div style="margin-left: 70px" id="epostFeil"></div>
                <label style="margin-right: 30px" for="epost">Retur Dato</label><input type="date" id="retur" /><br><div style="margin-left: 70px" id="epostFeil"></div>
            </div>
            <div class="form-group">
                <label style="margin-right: 15px" for="fornavn">Fornavn:</label><input type="text" id="fornavn" /><br><div style="margin-left: 70px" id="navnFeil"></div>
            </div>
            <div class="form-group">
                <label style="margin-right: 7px" for="etternavn">Etternavn:</label><input type="text" id="etternavn" /><br><div style="margin-left: 70px" id="etternavnfeil"></div>
            </div>
            <div class="form-group">
                <label style="margin-right: 8px" for="telefonner">Telefonnr:</label><input type="number" min="0" id="telefonner" /><br><div style="margin-left: 70px" id="telefonnrFeil"></div>
            </div>
            <div class="form-group">
                <label style="margin-right: 30px" for="epost">Epost:</label><input type="email" id="epost" /><br><div style="margin-left: 70px" id="epostFeil"></div>
            </div>
            <div class="form-group">
                <label style="margin-right: 30px" for="epost">Adresse:</label><input type="email" id="epost" /><br><div style="margin-left: 70px" id="epostFeil"></div>
            </div>
            <div class="form-group">
                <label style="margin-right: 30px" for="epost">Postnr:</label><input type="email" id="epost" /><br><div style="margin-left: 70px" id="epostFeil"></div>
            </div>
            <div class="form-group">
                <label style="margin-right: 30px" for="epost">Poststed:</label><input type="email" id="epost" /><br><div style="margin-left: 70px" id="epostFeil"></div>
            </div>
            </form>
            <button class="btn btn-primary" onclick="lagreKunde()">Kjøp billetter</button>
            <button class="btn btn-info" id="vis" onclick="vis()">Vis billetter</button>
        </div>
        <div class="col-md-8">
            <div style="margin-left: 30px"><h3>Alle billetter</h3></div><br>
            <table id="kvittering" width="90%" style="background-color: #E7E8E8"></table> <br><br>
            <button style="margin-left: 30px" class="btn btn-danger" onclick="nullstille()">Slett alle billettene</button>
            <div id="kundene"></div>
        </div>
    </div>
    </div>
</body>
</html>
